<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16_今日头条案例优化</title>

    <style>
        /* 整体大小 */
        .box{
            width: 285px;
            height: 310px;

            border-top: 1px solid #c8dcf2;
            border-bottom: 1px solid #c8dcf2;
            /* 设置margin的左右为auto时可以实现水平居中 */
            margin: 0px  auto;

        }

        .box h1{
            color: #172c45;
            font-size: 16px;
            font-family: "Microsoft Yahei";
            /* 设置文字是否加粗 加粗 bold normal */
            font-weight: normal;
            /* 浮动 只分左浮动 或右浮动 无论是块元素还是行内元素只要浮动之后都可以排在一行 */
            float: left;

        }

        .box a{
            color: #172c45;
            font-size: 12px;
            font-family: "Microsoft Yahei";
            /* 去掉下划线   underline  none */
            text-decoration: none;
            float: right;
            /* background-color: gold; */
            /* 设置行高  让文字垂直居中 */
            line-height: 40px;
        }
        /* 设置头部的高度 */
        .head{
            height: 40px;
        }

        .box p{
            color: #737373;
            font-size: 12px;
            font-family: "Microsoft Yahei";
            line-height: 20px;
        }
    </style>
</head>

<body>
    <!-- alt +shift + f 格式化 对齐 -->
    <!-- 整个今日头条的大框 -->
    <div class="box">
        <!-- 1.头部 -->
        <div class="head">
            <!-- 1.1 标题 -->
            <h1>今日头条</h1>
            <!-- 1.2 更多 -->
            <a href="#">更多&gt;&gt;</a>
        </div>

        <!-- 2.配图 -->
        <img src="./images/banner.jpg" alt="人工智能">

        <!-- 3.描述文字 -->
        <p>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;人工智能（Artificial Intelligence），英文缩写为AI。它是研究、开发用于模拟、延伸和扩展人的智能的理论、方法、技术及应用系统的一门新的技术科学。 人工智能是计算机科学的一个分支，它企图了解智能的实质，并生产出一种新的能以人类智能相似的方式做出反应的智能机器，该领域的研究包括机器人、语言识别、图像识别、自然语言处理和专家系统等.
        </p>
    </div>

</body>

</html>
